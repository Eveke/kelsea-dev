---
layout: default
title: Your New Jekyll Site
---
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-3 col-md-offset-2 col-lg-offset-2">
<section class="home posts">
  <h1>Blog Posts</h1>
  {% for post in site.posts %}
    <article><time>{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></article>
  {% endfor %}
</section>
</div>
</div>
</div>
